<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>rmtdev: Create Project</title>
</head>
<body>
<h1>New Project</h1>

<form method="post" action="#" wicket:id="newProjectForm">
    <div>Project name: <input type="text" wicket:id="name"/></div>
    <div>Project description: <textarea rows="4" cols="80" wicket:id="description"></textarea> </div>

    <div><input type="submit" value="submit"/></div>
</form>
</body>
</html>
